<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="/styles/form.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    body {
      font-family: "Sahel", sans-serif;
    }
  </style>
</head>

<body>


  <div class="lang-bar" dir="ltr">
    <div class="lang-bar-content">
      <div class="dropdown">
        <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="languageMenu" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <img src="/assets/icons/persian.png" alt="زبان پارسی" width="32" height="32"> پارسی <i
            class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="languageMenu">

          <a class="dropdown-item" href="/html/form.html">
            <img src="/assets/icons/english.ico" alt="زبان انگلیسی" width="32" height="32"> English
          </a>
          <a class="dropdown-item" href="/html/form-fr.html">
            <img src="/assets/icons/french.ico" alt="زبان فرانسه" width="32" height="32"> Français
          </a>
        </div>
      </div>
      <div id="socials">
        <a href="https://scholar.google.com/citations?user=maaz8hwAAAAJ&hl=en&oi=ao" class="btn btn-primary"
          target="_blank">
          <img src="/assets/icons/google_scholar.png" alt="google scholar" width="32"></a>
        <a href="https://www.researchgate.net/profile/Siavash-Bakhtiarnia" class="btn btn-primary" target="_blank">
          <img src="/assets/icons/researchgate.png" alt="researchgate" width="32"></a>
        <a href="https://ir.linkedin.com/in/siavash-bakhtiarnia-0a587152" class="btn btn-primary" target="_blank">
          <img src="/assets/icons/linkedin.ico" alt="linkedin" width="32"></a>
        <a href="https://www.scopus.com/authid/detail.uri?authorId=57223983521" class="btn btn-primary" target="_blank">
          <img src="/assets/icons/scopus.ico" alt="scopus" width="32"></a>
      </div>
    </div>
  </div>
  <nav class="fixed-nav" dir="ltr">
    <a href="/html/fa.html">
      <img src="/assets/icons/logo.png" alt="logo" width="200" class="nav-logo">
    </a>
    <ul class="nav-links">
      <li><a href="/html/cv-fa.html">رزومه</a></li>
      <li><a href="/html/research-fa.html">پژوهش علمی</a></li>
      <li><a href="/html/code-fa.html">شبیه‌سازی</a></li>
      <li><a href="/html/explorations-fa.html">ماجراجویی</a></li>
    </ul>
  </nav>

  <section class="form">
    <div class="heading">
      <img src="/assets/icons/email-sign.png" alt="contact sign" width="32">
      <h1>فرم تماس</h1>
    </div>
    <form name="contact-form" method="POST" data-netlify="true">
      <label for="name">نام:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">پست الکترونیکی:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">پیام:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <input type="hidden" id="currentLanguage" name="currentLanguage" value="fa">
      <button type="submit">ارسال پیام</button>
      <p id="success-message"></p>
    </form>
  </section>

  <script src="/scripts/form.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
